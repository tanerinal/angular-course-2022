<h2 appApptitle>Orders</h2>
<div *ngIf="customerOrders && customerOrders.length>0">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Order Id</th>
        <th scope="col">Product Image</th>
        <th scope="col">Order Date</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of customerOrders">
        <td>{{ order.id }}</td>
        <td><img src="{{ order.thumb }}" class="img-thumbnail"/></td>        
        <td>{{ order.eklenme_tarihi | date: 'dd.MM.yyyy hh:mm:ss'}}</td>
        <td>{{ order.urun_adi }}</td>
        <td>{{ order.fiyat  | trcurrency}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="customerOrders && customerOrders.length === 0" class="alert alert-danger" role="alert">No orders yet!</div>
